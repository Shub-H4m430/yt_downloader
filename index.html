<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="logo">
            <h1>üé• YT Downloader</h1>
            <p>Download YouTube videos & audio instantly</p>
        </div>

        <form id="downloadForm" action="/download" method="post">
            <div class="form-group">
                <label for="yt_link">YouTube URL</label>
                <div class="input-wrapper">
                    <input type="url" id="yt_link" name="yt_link" 
                           placeholder="https://youtube.com/watch?v=..." required>
                </div>
            </div>

            <div class="form-group">
                <label>Choose Format</label>
                <div class="format-options">
                    <div class="format-option">
                        <input type="radio" id="audio" name="format" value="audio" checked>
                        <label for="audio">üéµ Audio Only</label>
                    </div>
                    <div class="format-option">
                        <input type="radio" id="1080p" name="format" value="1080p">
                        <label for="1080p">üìπ 1080p HD</label>
                    </div>
                    <div class="format-option">
                        <input type="radio" id="1440p" name="format" value="1440p">
                        <label for="1440p">üé¨ 1440p QHD</label>
                    </div>
                    <div class="format-option">
                        <input type="radio" id="4k" name="format" value="4k">
                        <label for="4k">üíé 4K Ultra</label>
                    </div>
                    <div class="format-option">
                        <input type="radio" id="best" name="format" value="best">
                        <label for="best">‚≠ê Best Available</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="download-btn" id="downloadBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="btnText">Download Now</span>
            </button>
        </form>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="features">
            <h3>Features</h3>
            <div class="feature-list">
                <div class="feature-item">
                    <span class="feature-icon"></span>
                    <span>High Quality</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon"></span>
                    <span>Fast Download</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon"></span>
                    <span>Multiple Formats</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon"></span>
                    <span>Free to Use</span>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
